<head>
    <meta charset="utf-8">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,requiresActiveX=true">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/common.css" />

<body>

<h1>html</h1>
<textarea class="code">
<!-- 기본 -->
<div class="form">
    <label class="form__label" for="join_form_name">기본</label>
    <div class="form__row">
        <input type="text" class="input input--text" id="join_form_name" aria-invalid="true" aria-describedby="error-message">
    </div>
    <p class="message-error" id="error-message">에러메세지가 출력됩니다.</p>
</div>

<!-- 한줄에 들어가는 요소가 한개 이상인 경우 -->
<div class="form">
    <label class="form__label" for="join_form_birth">한줄에 들어가는 요소가 한개 이상인 경우</label>
    <div class="form__row form__row--gutter"> <!-- 요소가 한개 이상인 경우 form__row--gutter 클래스 사용 -->
        <input type="text" class="input input--text" id="join_form_birth" readonly value="1988년" title="년">
        <input type="text" class="input input--text" readonly value="09월" title="월">
        <input type="text" class="input input--text" readonly value="24일" title="일">
    </div>
</div>

<!-- 요소가 한줄 이상인 경우 -->
<div class="form">
    <label class="form__label" for="join_form_email">요소가 한줄 이상인 경우</label>
    <div class="form__row"> <!-- 두줄인 경우 row 태그가 추가됨 -->
        <input type="email" class="input input--text" id="join_form_email">
        <span class="form__at">@</span>
        <input type="email" class="input input--text" title="도메인">
    </div>
    <div class="form__row"> <!-- 두줄인 경우 row 태그가 추가됨 -->
        <select class="input input--select" title="도메인">
            <option>직접입력</option>
            <option>naver.com</option>
        </select>
    </div>
</div>

<!-- password -->
<div class="form">
    <label class="form__label" for="join_form_pw">password</label>
    <div class="form__row">
        <input type="password" class="input input--text" id="join_form_pw" placeholder="8자~15자 영문/숫자/특수기호조합" maxlength="15">
    </div>
</div>

<!-- check -->
<div class="form">
    <div class="form__label" id="check-title">check <span aria-hidden="true">*</span></div>
    <div class="form__row">
        <div class="input-group" role="group" aria-labelledby="check-title">
            <input type="checkbox" class="input input--check" id="check1-1" checked><label for="check1-1">★켜짐</label>
            <input type="checkbox" class="input input--check" id="check1-2"><label for="check1-2">★꺼짐</label>
            <input type="checkbox" class="input input--check" id="check1-3" checked disabled><label for="check1-3">★켜짐 선택불가</label>
            <input type="checkbox" class="input input--check" id="check1-4" disabled><label for="check1-4">★꺼짐 선택불가</label>
        </div>

    </div>
</div>

<!-- radio -->
<div class="form">
    <div class="form__label" id="radio-title1">radio <span aria-hidden="true">*</span></div>
    <div class="form__row">
        <div class="input-group" role="group" aria-labelledby="radio-title1">
            <input type="radio" class="input input--radio" name="radio1" id="radio1-1" checked required><label for="radio1-1">Y</label>
            <input type="radio" class="input input--radio" name="radio1" id="radio1-2" required><label for="radio1-2">N</label>
        </div>
    </div>
</div>

<div class="form">
    <div class="form__label" id="radio-title2">radio-box <span aria-hidden="true">*</span></div>
    <div class="form__row">
        <div class="input-group" role="group" aria-labelledby="radio-title2">
            <div class="radio-box"><input type="radio" class="input radio-box__input" name="join_form_sex" id="join_form_sex_man" checked><label for="join_form_sex_man">남자</label></div>
            <div class="radio-box"><input type="radio" class="input radio-box__input" name="join_form_sex" id="join_form_sex_woman"><label for="join_form_sex_woman">여자</label></div>
        </div>
    </div>
</div>

<!-- input + button  -->
<div class="form">
    <label class="form__label" for="join_form_id">input + button</label>
    <div class="form__row form__row--gutter"> <!-- 요소가 한개 이상인 경우 form__row--gutter 클래스 사용 -->
        <input type="text" class="input input--text" id="join_form_id" placeholder="4자~12자 영문/숫자" maxlength="12">
        <button type="button" class="button button--gray button--1x form__button">중복확인</button>
    </div>
</div>

<!-- select + input -->
<div class="form">
    <label class="form__label" for="join_form_phone">select + input</label>
    <div class="form__row form__row--gutter">
        <select class="input input--select" id="join_form_phone" title="첫자리">
            <option>010</option>
            <option>011</option>
        </select>
        <input type="tel" class="input input--text" title="가운데자리" maxlength="4" pattern="[0-9]*">
        <input type="tel" class="input input--text" title="끝자리" maxlength="4" pattern="[0-9]*">
    </div>
</div>

<!-- date -->
<div class="form">
    <label class="form__label" for="join_period">date</label>
    <div class="form__row form__row--gutter">
        <input type="date" class="input input--date" title="시작일" id="join_period">
        <input type="date" class="input input--date" title="종료일">
    </div>
</div>

<!-- textarea -->
<div class="form">
    <label class="form__label" for="join_textarea">textarea</label>
    <div class="form__row">
        &lt;textarea class="input input--textarea form__textarea" id="join_textarea" placeholder="댓글을 입력하세요." title="댓글" cols="5" rows="10" maxlength="300">&lt;/textarea>
    </div>
</div>

<!-- 숫자카운터 -->
<div class="form">
    <label class="form__label">숫자카운터</label>
    <div class="form__row">
         <span class="counter">
            <button type="button" class="button counter__decrease" title="수량 감소"></button>
            <input name="" type="number" class="input counter__number" title="현재 수량" value="1" min="1" max="10" maxlength="3" pattern="\d*" readonly>
            <button type="button" class="button counter__increase" title="수량 증가"></button>
        </span>
    </div>
</div>

<!-- 파일첨부 -->
<div class="form">
    <div class="form__label">파일첨부</div>
    <!-- 기본 -->
    <div class="form__row form__row--gutter">
        <div class="attachment"> <!-- 파일 첨부되면 is-loaded 클래스 추가 -->
            <span class="attachment__placeholder">사진첨부</span>
            <div class="attachment__preview">
                <canvas class="attachment__canvas"></canvas>
            </div>
            <input class="input attachment__handler" type="file" accept="image/*" capture="camera" title="사진첨부">
            <button type="button" class="button attachment__delete"><span class="sr-only">첨부파일 삭제</span></button>
        </div>
        <!-- 사진 첨부 불가능 -->
        <div class="attachment is-disabled"> <!-- is-disabled 클래스 추가 -->
            <span class="attachment__placeholder">사진첨부</span>
            <div class="attachment__preview">
                <canvas class="attachment__canvas"></canvas>
            </div>
            <input class="input attachment__handler" type="file" accept="image/*" capture="camera" title="사진첨부">
            <button type="button" class="button attachment__delete"><span class="sr-only">첨부파일 삭제</span></button>
        </div>
        <!-- 이미 등록된 사진 -->
        <div class="attachment is-disabled"> <!-- is-disabled 클래스 추가 -->
            <span class="attachment__placeholder">사진첨부</span>
            <div class="attachment__preview">
                <img class="attachment__image" src="../../images/temp/temp_event_view1.jpg" alt=""> <!-- 이미지 추가 -->
                <canvas class="attachment__canvas"></canvas>
            </div>
            <input class="input attachment__handler" type="file" accept="image/*" capture="camera" title="사진첨부">
            <button type="button" class="button attachment__delete"><span class="sr-only">첨부파일 삭제</span></button>
        </div>
    </div>
</div>
</textarea>

<h1>css</h1>
<textarea class="code">
/* ---------------------------------------------------------------------------------------------------------------------
Flex Form
--------------------------------------------------------------------------------------------------------------------- */
.form {
    margin: 20px 10px;
}

.form__label {
    display: block;
    width: 100%;
    margin-bottom: 9px;
    font-size: 15px;
}

.form__row {
    display: flex;
    margin-top: 5px;
    font-size: 0;
}

.form__row:first-child {
    margin-top: 0;
}

.form__row .input--text,
.form__row .input--select {
    -webkit-box-flex: 1;
    flex: 1;
}

.form__row--gutter > *:nth-child(n+2) {
    margin-left: 5px;
}

.form__button {
    flex-shrink: 0;
    -webkit-box-flex: 0;
    flex-grow: 0;
    flex-basis: auto;
    width: 105px;
    padding: 0;
    text-align: center;
}

.form__at {
    padding: 0 5px;
    font-size: 15px;
    line-height: 45px;
}

.form__textarea {
    height: 120px;
}
</textarea>
