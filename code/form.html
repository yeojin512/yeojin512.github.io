<textarea class="code">
/* ---------------------------------------------------------------------------------------------------------------------
Form
--------------------------------------------------------------------------------------------------------------------- */

/* ---------------------------------------------------------------------------------------------------------------------
<input type="radio" class="input input--radio" />
<input type="checkbox" class="input input--checkbox" />
<input type="text" class="input input--text"/>
<select class="input input--select"></select>
--------------------------------------------------------------------------------------------------------------------- */
.input {
    border: 0;
    border-radius: 0;
    background-color: transparent;
    box-sizing: border-box;
    vertical-align: middle;
    color: #222;
    -webkit-appearance: none;
    appearance: none;
    -webkit-transition: border 200ms ease-in-out;
    transition: border 200ms ease-in-out;
}

.input::-webkit-input-placeholder {
    color: #999;
}

.input:-ms-input-placeholder {
    color: #999;
}

.input::-moz-placeholder {
    color: #999;
}

.input--radio {
    display: inline-block;
    overflow: hidden;
    position: absolute;
    width: 1px;
    height: 1px;
    opacity: 0;
}

.input--radio:first-child + label {
    margin-left: 0;
}


.input--radio + label {
    display: inline-block;
    position: relative;
    margin-left: 20px;
    padding-left: 28px;
    font-size: 15px;
    line-height: 23px;
    cursor: pointer;
}

.input--radio + label:before {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 23px;
    height: 23px;
    background-color: #fff;
    border: 1px solid #bbb;
    border-radius: 50%;
    content: "";
}

.input--radio:checked + label:before {
    border-color: #009cff;
}

.input--radio:checked + label:after {
    display: block;
    position: absolute;
    top: 50%;
    left: 7px;
    width: 10px;
    height: 10px;
    margin-top: -5px;
    border-radius: 50%;
    background-color: #009cff;
    content: "";
}

.input--radio:disabled + label:before {
    border-color: #bbb;
    background-color: #f4f4f4;
}

.input--radio:disabled + label:after {
    background-color: #bbb;
}

.input-group {
    width:100%;
}

.radio-box {
    display: inline-block;
    width: 50%;
}

.radio-box:first-child {
    width: calc(50% + 1px);
}

.radio-box + .radio-box {
    margin-left: -1px;
}

.radio-box__input {
    overflow: hidden;
    position: absolute;
    width: 1px;
    height: 1px;
    opacity: 0;
}

.radio-box__input + label {
    display: inline-block;
    width: 100%;
    height: 45px;
    border: 1px solid #ccc;
    font-size: 15px;
    color: #888;
    line-height: 43px;
    text-align: center;
    cursor: pointer;
}

.radio-box__input:checked + label {
    position: relative;
    z-index: 1;
    border: 1px solid #009cff;
    color: #009cff;
}

.radio-box__input:checked:disabled + label {
    border-color: #000;
    background-color: #f4f4f4;
    color: #222;
}

.input--check {
    display: inline-block;
    overflow: hidden;
    position: absolute;
    width: 1px;
    height: 1px;
    opacity: 0;
}

.input--check:first-child + label {
    margin-left: 0;
}

.input--check + label {
    display: inline-block;
    position: relative;
    margin-left: 20px;
    padding-left: 28px;
    font-size: 15px;
    line-height: 23px;
    cursor: pointer;
}

.input--check + label:before {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 23px;
    height: 23px;
    background-color: #fff;
    border: 1px solid #ccc;
    content: "";
}

.input--check + label:after {
    display: block;
    position: absolute;
    top: 7px;
    left: 5px;
    width: 14px;
    height: 10px;
    background: url("../images/common/bg_check.png") no-repeat;
    background-size: 14px auto;
    opacity: 0;
    content: "";
}

.input--check:checked + label:before {
    border-color: #009cff;
}

.input--check:checked + label:after {
    opacity: 1;
}

.input--check:disabled + label:before {
    border-color: #ccc;
    background-color: #f4f4f4;
}

.input--check:checked:disabled + label:after {
    background-image: url("../images/common/bg_check_disabled.png");
}

.input--check.input--all + label {
    font-size: 17px;
    font-family: SECGCWM,sans-serif;
}

.input--toggle + label {
    display: inline-block;
    position: relative;
    width: 50px;
    height: 30px;
    border-radius: 14px;
    background-color: #ccc;
    vertical-align: middle;
    cursor: pointer;
}

.input--toggle + label:after {
    content: "";
    display: block;
    position: absolute;
    top: 1px;
    left: 0;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background-color: #fff;
    -webkit-transition: all 300ms;
    transition: all 300ms;
    -webkit-transform: translateX(1px);
    transform: translateX(1px);
}

.input--toggle:checked + label {
    background-color: #009cff;
}

.input--toggle:checked + label:after {
    -webkit-transform: translateX(21px);
    transform: translateX(21px);
}

.input--text {
    display: block;
    width: 100%;
    height: 45px;
    padding: 0 14px;
    border: 1px solid #ccc;
    font-size: 15px;
    background-color: #fff;
    line-height: 43px;
    text-align: left;
}

.input--text::-webkit-search-cancel-button {
    display: none;
}

.input--text[aria-placeholder] {
    color: #bbb;
}

.input--text[readonly],
.input--text:disabled {
    background-color: #f4f4f4;
    cursor: default;
}

.input--text[readonly]:focus {
    border-color: #ccc;
}

.input--text:focus {
    border-color: #000;
}

.input--text.is-error {
    border-color: #e11b22;
}

.input--date {
    display: block;
    width: 100%;
    height: 45px;
    padding: 0 14px;
    border: 1px solid #ccc;
    font-size: 15px;
    background: #fff url('../images/common/bg_date.png') no-repeat right 14px top 50%;
    background-size: 14px auto;
    line-height: 43px;
}

.input--date::-webkit-search-cancel-button {
    display: none;
}

.input--date[aria-placeholder] {
    color: #bbb;
}

.input--date[readonly],
.input--date:disabled {
    background-color: #f4f4f4;
    cursor: default;
}

.input--date[readonly]:focus {
    border-color: #ccc;
}

.input--date:focus {
    border-color: #000;
}

.input--date.is-error {
    border-color: #e11b22;
}

.input--select {
    display: block;
    position: relative;
    overflow: hidden;
    width: 100%;
    height: 45px;
    padding: 0 35px 0 14px;
    border: 1px solid #ccc;
    background: #fff url("../images/common/bg_select.png") no-repeat right 14px top 50%;
    background-size: 8px auto;
    font-family: inherit;
    font-size: 15px;
    line-height: 43px;
    text-align: left;
    text-overflow: ellipsis;
    white-space: nowrap;
    box-sizing: border-box;
}

.input--select:disabled,
.input--select.is-disabled {
    background-color: #f4f4f4;
    cursor: default;
}

.input--select.is-disabled:focus {
    border-color: #ccc;
}

.input--select:focus {
    border-color: #000;
}

select.input--select.is-error + button.input--select {
    border-color: #e11b22
}

.input--textarea {
    display: block;
    width: 100%;
    height: 100%;
    padding: 13px 14px;
    border: 1px solid #ccc;
    font-size: 15px;
    background-color: #fff;
    resize: none;
}

.input--textarea:focus {
    border-color: #000;
}

.message-error {
    display: block;
    width: 100%;
    margin-top: 12px;
    font-size: 11px;
    color: #e11b22;
}

/* ---------------------------------------------------------------------------------------------------------------------
숫자카운터
--------------------------------------------------------------------------------------------------------------------- */
.counter {
    display: inline-block;
    overflow: hidden;
    height: 30px;
    background-color: #fff;
    font-size: 0;
    vertical-align: top;
}

.counter * {
    box-sizing: border-box;
    vertical-align: top;
}

.counter__decrease,
.counter__increase {
    position: relative;
    width: 30px;
    height: 100%;
    border: 1px solid #ccc;
    background-color: #fff;
    cursor: pointer;
}

.counter__decrease:after,
.counter__increase:before,
.counter__increase:after {
    content: "";
    display: block;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 2px;
    margin: -1px 0 0 -5px;
    background-color: #222;
}

.counter__increase:before {
    -webkit-transform: rotate(-90deg);
    transform: rotate(-90deg);
}

.counter__number {
    width: 40px;
    height: 100%;
    margin: 0 -1px;
    border: 1px solid #ccc;
    font-size: 15px;
    line-height: 28px;
    text-align: center;
    color: #222;
}

.counter__number::-webkit-outer-spin-button,
.counter__number::-webkit-inner-spin-button {
    display: none;
    margin: 0;
    -webkit-appearance: none;
    appearance: none;
}

.counter__decrease[disabled],
.counter__increase[disabled] {
    background-color: #f4f4f4;
}

.counter__decrease[disabled]:after,
.counter__decrease[disabled]:before,
.counter__increase[disabled]:after,
.counter__increase[disabled]:before {
    background-color: #ccc;
}

/* ---------------------------------------------------------------------------------------------------------------------
File Attachment
--------------------------------------------------------------------------------------------------------------------- */
.attachment {
    -webkit-box-flex: 0;
    flex: none;
    max-width: 32.3%;
    position: relative;
    width: 100%;
    border: 1px solid #ccc;
    background-color: #fff;
}

.attachment:after {
    content: "";
    display: block;
    padding-bottom: 100%;
}

.attachment__placeholder {
    display: block;
    position: absolute;
    top: 50%;
    left: 0;
    z-index: 1;
    width: 100%;
    margin-top: 13px;
    font-size: 14px;
    color: #bbb;
    text-align: center;
    -webkit-transform: translateY(-50%);
    transform: translateY(-50%);
}

.attachment__placeholder:before {
    display: block;
    position: absolute;
    top: -22px;
    left: 50%;
    width: 1px;
    height: 15px;
    background-color: #ccc;
    content: "";
}

.attachment__placeholder:after {
    display: block;
    position: absolute;
    top: -15px;
    left: 50%;
    width: 15px;
    height: 1px;
    margin-left: -7px;
    background-color: #ccc;
    content: "";
}

.attachment__handler {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 3;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.attachment__preview {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2;
    width: 100%;
    height: 100%;
}

.attachment__image,
.attachment__canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.attachment__delete {
    display: none;
    position: absolute;
    top: 0;
    right: 0;
    z-index: 4;
    width: 32px;
    height: 32px;
    line-height: 32px;
    background-color: rgba(0,0,0,.7);
}

.attachment.is-loaded .attachment__handler {
    display: none;
}

.attachment.is-loaded .attachment__delete {
    display: block;
}

.attachment.is-disabled {
    background: #f4f4f4 url("../images/common/img_attach_logo.png") no-repeat 50% 50%;
    background-size: auto 17px;
}

.attachment.is-disabled .attachment__canvas,
.attachment.is-disabled .attachment__placeholder,
.attachment.is-disabled .attachment__handler {
    display: none;
}
