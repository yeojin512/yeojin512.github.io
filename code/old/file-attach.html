<!-- view -->
<style>
.file-attach {position:relative}
.file-attach input[type="file"] {position:absolute; top:0; left:0; opacity:0; width:64px; height:27px}
.file-attach span {display:inline-block; width:64px; height:27px; border:1px solid #bfbfbf; background-color:#ececec; font-size:12px; text-align:center; line-height:25px}
.file-attach div {display:inline-block; margin-left:10px; font-size:13px; font-weight:200; line-height:27px}
</style>
<div class="file-attach" data-js="attachFile">
    <input type="file" name="" data-js="attachFile__handler" title="파일첨부"><span>파일선택</span><div data-js="attachFile__render">선택된 파일 없음</div>
</div>
<script>
/**
 *   첨부파일
 */
;(function( $, win, doc, undefined ){

    var attachFile = function(){
        var $wrap = $(this),
            $handler = $wrap.find('[data-js="attachFile__handler"]'),
            $render = $wrap.find('[data-js="attachFile__render"]'),
            defaultText = $.trim( $render.text() ) || '선택된 파일 없음';

        $handler.on('change',function(){
            var _value = this.value;
            if( _value ){
                _value = _value.split('\\');
                $render.text( _value[_value.length-1] );
            } else {
                $render.text( defaultText );
            }
        });
    };

    $('[data-js="attachFile"]').each(attachFile)

})(jQuery, window, document);

</script>
<!-- //view -->
