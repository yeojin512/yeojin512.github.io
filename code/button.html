<!-- css -->
<h1>css</h1>
<textarea style="height:500px">
/* ---------------------------------------------------------------------------------------------------------------------
Button
--------------------------------------------------------------------------------------------------------------------- */
.o-button {display: inline-block;border: 0;border-radius: 0;background: transparent;font-family: SECGCWR, sans-serif;font-size: 15px;color: #222;-webkit-appearance: none;appearance: none;-webkit-transition: background 200ms;transition: background 200ms; }

.o-button--1x {height: 45px;padding: 0 25px;line-height: 45px; }
.o-button--2x {height: 50px;font-family: SECGCWM,sans-serif;line-height: 50px; }
.o-button--3x {height: 55px;font-family: SECGCWM,sans-serif;line-height: 55px; }

.o-button--full {display: block;width: 100%;text-align: center; }

.o-button--line {border: 1px solid #ccc; }
.o-button--gray {border-color: #444;background-color: #444;color: #fff; }
.o-button--blue {border-color: #009cff;background-color: #009cff;color: #fff; }
.o-button--white {border: 1px solid #ccc;background-color: #fff;color: #222; }

.o-button:disabled, .o-button.is-disabled {background-color: #bbb;cursor: default; }

.t-button-wrap {padding: 30px 18px; }

.t-flex-wrap {display: -webkit-box;display: flex; }
.t-flex-wrap .o-button {-webkit-box-flex: 1;flex: 1; }
.t-button-wrap.t-flex-wrap .o-button:nth-child(n+2) {margin-left: 5px; }

.t-sticky-button {display: -webkit-box;display: flex;position: fixed;bottom: 0;left: 0;z-index: 5;width: 100%;-webkit-transition: -webkit-transform 90ms;transition: -webkit-transform 90ms;transition: transform 90ms;transition: transform 90ms, -webkit-transform 90ms;-webkit-transform: translateY(0);transform: translateY(0); }
.t-sticky-button .o-button {-webkit-box-flex: 1;flex: 1; }

</textarea>
<!-- //css -->
