<!-- view -->
<div id="skipNavigation" class="skip"><a href="#content">본문 바로가기</a></div>
<section id="content">내용</section>

<style>
    /* skip */
    .skip {position:fixed;top:0;left:0;z-index:500;width:100%;}
    .skip a {display:block;width:0;height:0;font-size:1px;opacity:0;}
    .skip a:hover,
    .skip a:focus,
    .skip a:active {display:block;width:100%;height:40px;background-color:#282a37;font-size:14px;text-align:center;color:#fff;line-height:40px;opacity:1;}
</style>

<script>

/**
 *   Skip Navigation
 */
(function () {
    var skip = document.querySelector('#skipNavigation');
    var content = document.querySelector('#content');

    skip.addEventListener('click', function (e) {
        content.setAttribute('tabIndex','-1');
        content.focus();
        e.preventDefault();
    });
})();
</script>

<h1>script</h1>
<textarea class="code">
/**
 *   Skip Navigation
 */
(function () {
    var skip = document.querySelector('#skipNavigation');
    var content = document.querySelector('#content');

    skip.addEventListener('click', function (e) {
        content.setAttribute('tabIndex','-1');

    });

    });
})();
