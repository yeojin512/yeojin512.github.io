<!-- view -->
<a href="#" class="o-button skip-to-top js-skip-to-top" data-js="js-skip-to-top">
    <i aria-hidden="true" class="fa fa-arrow-up"></i>
    <span class="sr-only">본문 상단 이동</span>
</a>

<style>
    .skip-to-top {position:fixed;bottom:60px;right:10px;z-index:990;width:35px;height:35px;background-color:rgba(255,255,255,.9);box-shadow:0 1px 4px rgba(0,0,0,.2);text-align:center;box-sizing:border-box;opacity:0;
        -webkit-transform:scale(0, 0);
        transform:scale(0, 0);
        -webkit-transition-property:transform;
        -webkit-transition-duration:0.2s;
        transition-property:transform;
        transition-duration:0.2s;
    }

    body.js-top-visible .skip-to-top {
        opacity:1;
        -webkit-transform:scale(1, 1);
        transform:scale(1, 1);
    }

    .fa {font-size:20px;line-height:35px;}
</style>

<script>
/**
 *   Skip To Top
 */
(function(){
    var scrollClass = "js-top-visible";
    var el_body = document.querySelector('body');
    var skipButton = document.querySelector('[data-js="js-skip-to-top"]');

    window.addEventListener('scroll',function(){
        var scrollY = window.pageYOffset;

        if (scrollY > 0) {
            el_body.classList.add(scrollClass);
        } else {
            el_body.classList.remove(scrollClass);
        }
    });

    skipButton.addEventListener('click',function (e) {
        window.scrollTo(window.scrollX, 0);
        // $('html,body').stop().animate({scrollTop:0}, 200); // jquery 스르륵 올라가는 모션
        e.preventDefault();
    })
})();
</script>
