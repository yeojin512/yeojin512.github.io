<h1>css</h1>
<textarea class="code">
/* ---------------------------------------------------------------------------------------------------------------------
 Modal ( half )
--------------------------------------------------------------------------------------------------------------------- */
.c-modal {
  display: none;
  overflow: hidden;
  position: fixed;
  top: 50%;
  left: 50%;
  z-index: 999;
  width: 280px;
  max-height: 80%;
  background-color: #fff;
  opacity: 0;
  transform: translate3d(-50%, -50%, 0);
  transition: opacity 200ms;
}
    
.c-modal.is-active {
  display: block;
  opacity: 1;
}

.c-modal__title {
  padding: 33px 20px 20px;
}

.c-modal__body {
  position: relative;
  overflow-x: hidden;
  overflow-y: auto;
  padding: 0 20px 35px;
  font-size: 13px;
}

.c-modal__close {
  position: absolute;
  top: 0;
  right: 0;
  padding: 15px;
  line-height: 1;
  background-color: #333;
}

.c-modal__foot {
  display: flex;
}

.c-modal__button {
  flex: 1;
  display: block;
  width: 100%;
}
</textarea>
